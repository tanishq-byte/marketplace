<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonCred ESG Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 md:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="mb-12">
            <div class="flex items-center gap-3 mb-2">
                <div class="h-8 w-8 bg-green-500 rounded-lg shadow-[0_0_15px_rgba(34,197,94,0.5)]"></div>
                <h1 class="text-4xl font-extrabold tracking-tight">CarbonCred <span class="text-green-500">Dashboard</span></h1>
            </div>
            <p class="text-slate-400 text-lg">Real-time ESG Performance & Blockchain Verification (Hardhat Localhost)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl">
                <p class="text-slate-500 text-sm font-semibold uppercase tracking-wider mb-1">Market Activity</p>
                <p class="text-3xl font-bold text-white">Live <span class="text-green-500 text-sm animate-pulse">●</span></p>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl">
                <p class="text-slate-500 text-sm font-semibold uppercase tracking-wider mb-1">Node ID</p>
                <p class="text-3xl font-bold text-white">31337 <span class="text-slate-500 text-sm font-normal">(Local)</span></p>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl shadow-xl text-red-400">
                <p class="text-slate-500 text-sm font-semibold uppercase tracking-wider mb-1">Deficit Alerts</p>
                <p id="deficit-count" class="text-3xl font-bold">0 Active</p>
            </div>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    ESG Rankings
                </h2>
                <span id="last-update" class="text-xs text-slate-500">Syncing...</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800/30 text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">
                            <th class="px-8 py-5">Company & Chain ID</th>
                            <th class="px-8 py-5">Reputation Grade</th>
                            <th class="px-8 py-5 text-center">Initial All.</th>
                            <th class="px-8 py-5 text-center">Actual Used</th>
                            <th class="px-8 py-5 text-right">On-Chain Balance</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-slate-800">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch('http://127.0.0.1:8000/leaderboard');
                const data = await response.json();
                
                const tableBody = document.getElementById('leaderboard-body');
                const lastUpdate = document.getElementById('last-update');
                const deficitCounter = document.getElementById('deficit-count');
                
                tableBody.innerHTML = '';
                lastUpdate.innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
                
                let deficits = 0;

                data.leaderboard.forEach(entry => {
                    if(entry.net_surplus < 0) deficits++;

                    // Style for Reputation Grade
                    let gradeClass = "bg-slate-800 text-slate-300";
                    if (entry.reputation_grade.includes("AAA")) gradeClass = "bg-blue-900/40 text-blue-400 border border-blue-800/50";
                    else if (entry.reputation_grade.includes("AA")) gradeClass = "bg-green-900/40 text-green-400 border border-green-800/50";
                    else if (entry.reputation_grade.includes("B")) gradeClass = "bg-red-900/40 text-red-400 border border-red-800/50 shadow-[0_0_10px_rgba(239,68,68,0.2)]";

                    // Surplus Formatting
                    const isDeficit = entry.net_surplus < 0;
                    const surplusColor = isDeficit ? "text-red-500 font-black" : "text-green-400";
                    const surplusBg = isDeficit ? "bg-red-950/40 border-red-900/50" : "bg-transparent border-transparent";
                    const surplusDisplay = isDeficit ? `${entry.net_surplus}` : `+${entry.net_surplus}`;

                    const walletShort = `${entry.wallet.substring(0, 6)}...${entry.wallet.substring(38)}`;

                    const rowHTML = `
                        <tr class="hover:bg-slate-800/20 transition-all ${isDeficit ? 'bg-red-900/5' : ''}">
                            <td class="px-8 py-6">
                                <div class="font-bold text-white text-lg flex items-center gap-2">
                                    ${entry.company}
                                    ${isDeficit ? '<span class="text-[9px] px-1.5 py-0.5 rounded bg-red-600 text-white animate-pulse">DEBTOR</span>' : ''}
                                </div>
                                <div class="text-[10px] text-slate-500 font-mono flex items-center gap-1 mt-1">
                                    <div class="h-1.5 w-1.5 rounded-full ${isDeficit ? 'bg-red-500' : 'bg-green-500'}"></div>
                                    ${walletShort}
                                </div>
                            </td>
                            <td class="px-8 py-6">
                                <span class="px-3 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-wider ${gradeClass}">
                                    ${entry.reputation_grade}
                                </span>
                                ${entry.penalty_applied ? `<div class="text-[9px] text-red-400 font-bold mt-1.5">⚠️ 1.5x Multiplier Applied</div>` : ''}
                            </td>
                            <td class="px-8 py-6 text-center text-slate-400 font-mono text-sm">${entry.total_allowance}t</td>
                            <td class="px-8 py-6 text-center text-slate-400 font-mono text-sm">${entry.actual_used}t</td>
                            <td class="px-8 py-6 text-right">
                                <div class="inline-block px-4 py-2 rounded-xl border-2 font-mono text-xl ${surplusBg} ${surplusColor}">
                                    ${surplusDisplay}
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', rowHTML);
                });
                
                deficitCounter.innerText = `${deficits} Active`;
            } catch (err) {
                console.error("Dashboard Sync Error:", err);
            }
        }

        fetchLeaderboard();
        setInterval(fetchLeaderboard, 5000); 
    </script>
</body>
</html>
